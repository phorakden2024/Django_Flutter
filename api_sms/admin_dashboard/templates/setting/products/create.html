{% extends "base.html" %} {% block title %}Product{% endblock %} {% block header %}Create Product{% endblock %} {% block content %}

<div class="col-md-9 offset-md-1">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Create Product Form</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form
      action="{% url 'store_product' %}"
      method="POST"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="card-body">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="ItemName">Product Name</label>
            <input
              type="text"
              name="product_name"
              value=""
              class="form-control"
              id="ItemName"
              placeholder="Item Name"
              required
            />
          </div>
          <div class="form-group col-md-6">
            <label for="SupplierContact">Product Description</label>
            <input
              type="text"
              name="product_desc"
              value=""
              class="form-control"
              id="SupplierContact"
              placeholder="Item Description"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="ItemCategory">Category</label>
            <select name="cate_id" class="form-control">
              <option value="">Select Category</option>
              {% for category in categories %}
              <option value="{{ category.id }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="ItemStatus">Status</label>
            <select name="is_active" class="form-control">
              <option value="">Select Status</option>
              <option value="true">Active</option>
              <option value="false">Inactive</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="ItemImage">Image</label>
            <div class="custom-file">
              <input
                type="file"
                name="product_image"
                class="custom-file-input"
                id="customFile"
              />
              <label class="custom-file-label" for="customFile"
                >Choose file</label
              >
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'product' %}" class="btn btn-success float-right"
          >Back</a
        >
      </div>
    </form>
  </div>
</div>
{% endblock %}
